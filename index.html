<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta en Airtable</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Buscar Usuario</h1>
    <form id="searchForm">
        <input type="email" id="emailInput" placeholder="Ingrese su correo" required>
        <button type="submit">Buscar</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var email = document.getElementById('emailInput').value;
            fetch('https://northamerica-northeast1-hadadental.cloudfunctions.net/functionHadaDental', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Respuesta de servidor no fue OK');
                }
                return response.json();
            })
            .then(data => {
                const result = data.map(user => `Nombre: ${user.Nombre}, Puntos Totales: ${user.Puntos_Totales}`).join('<br>');
                document.getElementById('result').innerHTML = result;
            })
            .catch((error) => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'Error en la b√∫squeda';
            });
        });
    </script>
</body>
</html>
